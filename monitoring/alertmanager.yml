global:
  # Global configuration
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@ai-opportunity-browser.com'
  smtp_auth_username: 'alerts@ai-opportunity-browser.com'
  smtp_auth_password: 'your-email-password'
  
  # Slack webhook URL (can be overridden per route)
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert routing
route:
  # Default route settings
  group_by: ['alertname', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  
  # Sub-routes for different alert types
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m
      routes:
        # Service down alerts - page immediately
        - match:
            alertname: ServiceDown
          receiver: 'pager-duty'
          group_wait: 0s
          repeat_interval: 2m
        
        # High error rate - escalate after 10 minutes
        - match:
            alertname: HighErrorRate
          receiver: 'critical-alerts'
          continue: true
        - match:
            alertname: HighErrorRate
          receiver: 'escalation-team'
          group_wait: 10m
    
    # Warning alerts - standard notification
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_interval: 5m
      repeat_interval: 2h
    
    # Info alerts - low priority
    - match:
        severity: info
      receiver: 'info-alerts'
      group_interval: 30m
      repeat_interval: 12h
    
    # Business alerts - notify business team
    - match:
        service: business
      receiver: 'business-team'
      group_interval: 15m
      repeat_interval: 4h
    
    # Security alerts - immediate security team notification
    - match:
        service: security
      receiver: 'security-team'
      group_wait: 0s
      repeat_interval: 15m
    
    # Agent system alerts - notify AI team
    - match:
        service: agents
      receiver: 'ai-team'
      group_interval: 5m
      repeat_interval: 1h
    
    # Database alerts - notify infrastructure team
    - match:
        service: database
      receiver: 'infrastructure-team'
      group_interval: 5m
      repeat_interval: 30m
    
    # Maintenance window - suppress non-critical alerts
    - match:
        maintenance: 'true'
      receiver: 'null'
      routes:
        - match:
            severity: critical
          receiver: 'maintenance-critical'

# Inhibition rules to suppress redundant alerts
inhibit_rules:
  # Suppress warning alerts when critical alerts are firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service', 'instance']
  
  # Suppress individual service alerts when service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['service', 'instance']
  
  # Suppress high response time when error rate is high
  - source_match:
      alertname: 'HighErrorRate'
    target_match:
      alertname: 'HighResponseTime'
    equal: ['service', 'instance']

# Notification receivers
receivers:
  # Default receiver - basic email notification
  - name: 'default-receiver'
    email_configs:
      - to: 'ops-team@ai-opportunity-browser.com'
        subject: '[AI-OB] {{ .GroupLabels.alertname }} - {{ .GroupLabels.service }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Started: {{ .StartsAt }}
          {{ if .Annotations.runbook_url }}
          Runbook: {{ .Annotations.runbook_url }}
          {{ end }}
          {{ end }}
  
  # Critical alerts - multiple channels
  - name: 'critical-alerts'
    email_configs:
      - to: 'ops-team@ai-opportunity-browser.com,engineering-leads@ai-opportunity-browser.com'
        subject: '[CRITICAL] {{ .GroupLabels.alertname }} - {{ .GroupLabels.service }}'
        body: |
          üö® CRITICAL ALERT üö®
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.service }}
          Started: {{ .StartsAt }}
          {{ if .Annotations.runbook_url }}
          Runbook: {{ .Annotations.runbook_url }}
          {{ end }}
          {{ end }}
    
    slack_configs:
      - channel: '#alerts-critical'
        title: 'üö® Critical Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Service:* {{ .Labels.service }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Started:* {{ .StartsAt }}
          {{ if .Annotations.runbook_url }}
          *Runbook:* {{ .Annotations.runbook_url }}
          {{ end }}
          {{ end }}
        color: 'danger'
        send_resolved: true
  
  # Warning alerts - Slack notification
  - name: 'warning-alerts'
    slack_configs:
      - channel: '#alerts-warning'
        title: '‚ö†Ô∏è Warning: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Service:* {{ .Labels.service }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ if .Annotations.runbook_url }}
          *Runbook:* {{ .Annotations.runbook_url }}
          {{ end }}
          {{ end }}
        color: 'warning'
        send_resolved: true
  
  # Info alerts - low priority Slack
  - name: 'info-alerts'
    slack_configs:
      - channel: '#alerts-info'
        title: '‚ÑπÔ∏è Info: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Service:* {{ .Labels.service }}
          *Summary:* {{ .Annotations.summary }}
          {{ end }}
        color: 'good'
        send_resolved: true
  
  # Business team notifications
  - name: 'business-team'
    email_configs:
      - to: 'business-team@ai-opportunity-browser.com'
        subject: '[Business Alert] {{ .GroupLabels.alertname }}'
        body: |
          Business Alert Notification
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Impact: This may affect business metrics and user experience
          {{ if .Annotations.runbook_url }}
          Runbook: {{ .Annotations.runbook_url }}
          {{ end }}
          {{ end }}
    
    slack_configs:
      - channel: '#business-alerts'
        title: 'üìä Business Alert: {{ .GroupLabels.alertname }}'
        color: 'warning'
  
  # Security team notifications
  - name: 'security-team'
    email_configs:
      - to: 'security-team@ai-opportunity-browser.com'
        subject: '[SECURITY] {{ .GroupLabels.alertname }}'
        body: |
          üîí SECURITY ALERT üîí
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Immediate Action Required: Please investigate potential security incident
          {{ if .Annotations.runbook_url }}
          Runbook: {{ .Annotations.runbook_url }}
          {{ end }}
          {{ end }}
    
    slack_configs:
      - channel: '#security-alerts'
        title: 'üîí Security Alert: {{ .GroupLabels.alertname }}'
        color: 'danger'
  
  # AI team notifications
  - name: 'ai-team'
    email_configs:
      - to: 'ai-team@ai-opportunity-browser.com'
        subject: '[AI System] {{ .GroupLabels.alertname }}'
    
    slack_configs:
      - channel: '#ai-system-alerts'
        title: 'ü§ñ AI System Alert: {{ .GroupLabels.alertname }}'
        color: 'warning'
  
  # Infrastructure team notifications
  - name: 'infrastructure-team'
    email_configs:
      - to: 'infrastructure-team@ai-opportunity-browser.com'
        subject: '[Infrastructure] {{ .GroupLabels.alertname }}'
    
    slack_configs:
      - channel: '#infrastructure-alerts'
        title: 'üèóÔ∏è Infrastructure Alert: {{ .GroupLabels.alertname }}'
        color: 'warning'
  
  # PagerDuty integration for critical service down alerts
  - name: 'pager-duty'
    pagerduty_configs:
      - routing_key: 'YOUR_PAGERDUTY_INTEGRATION_KEY'
        description: '{{ .GroupLabels.alertname }} - {{ .GroupLabels.service }}'
        details:
          summary: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
          source: 'AI Opportunity Browser Monitoring'
          severity: '{{ .GroupLabels.severity }}'
          component: '{{ .GroupLabels.service }}'
  
  # Escalation team for prolonged critical alerts
  - name: 'escalation-team'
    email_configs:
      - to: 'escalation-team@ai-opportunity-browser.com,cto@ai-opportunity-browser.com'
        subject: '[ESCALATION] {{ .GroupLabels.alertname }} - Requires Immediate Attention'
        body: |
          üö® ESCALATED CRITICAL ALERT üö®
          
          This alert has been escalating for more than 10 minutes and requires immediate attention.
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.service }}
          Started: {{ .StartsAt }}
          Duration: {{ .StartsAt | since }}
          {{ if .Annotations.runbook_url }}
          Runbook: {{ .Annotations.runbook_url }}
          {{ end }}
          {{ end }}
  
  # Maintenance window critical alerts
  - name: 'maintenance-critical'
    email_configs:
      - to: 'ops-team@ai-opportunity-browser.com'
        subject: '[MAINTENANCE] Critical Alert During Maintenance: {{ .GroupLabels.alertname }}'
  
  # Null receiver for suppressed alerts
  - name: 'null'